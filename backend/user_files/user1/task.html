        "–ù–µ–¥–µ–ª—è 2": ["–î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—è, spread/rest", "–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–æ–≤ –∏ –æ–±—ä–µ–∫—Ç–æ–≤", "–ó–∞–¥–∞—á–∏ –Ω–∞ –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç—å"],
        "–ù–µ–¥–µ–ª—è 3": ["–û–±—ä–µ–∫—Ç—ã: –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç—å, —Ü–∏–∫–ª—ã", "for...in, Object.keys", "–†–µ–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ—Ä–∑–∏–Ω—ã —Ç–æ–≤–∞—Ä–æ–≤"],
        "–ù–µ–¥–µ–ª—è 4": ["–ú–∏–Ω–∏-–ø—Ä–æ–µ–∫—Ç: —Ñ–∏–ª—å—Ç—Ä —Ç–æ–≤–∞—Ä–æ–≤", "–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ", "–°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥ —Ç–∞–±–ª–∏—Ü—É"]
      },
      "–ú–µ—Å—è—Ü 4": {
        "–ù–µ–¥–µ–ª—è 1": ["setTimeout, setInterval", "–¢–∞–π–º–µ—Ä/—á–∞—Å–∏–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ", "–ó–∞–¥–µ—Ä–∂–∫–∏ –∏ –ø–∞—É–∑—ã"],
        "–ù–µ–¥–µ–ª—è 2": ["Fetch API", "–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞", "–†–∞–±–æ—Ç–∞ —Å JSON"],
        "–ù–µ–¥–µ–ª—è 3": ["async/await", "–û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ (try/catch)", "–ü—Ä–∞–∫—Ç–∏–∫–∞ —Å API (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–≥–æ–¥–∞)"],
        "–ù–µ–¥–µ–ª—è 4": ["–ü—Ä–æ–µ–∫—Ç: –ø–æ–≥–æ–¥–∞/–ø—Ä–æ—Ñ–∏–ª–∏ GitHub", "–†–∞–±–æ—Ç–∞ —Å API + –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ", "–°—Ç–∏–ª–∏–∑–∞—Ü–∏—è"]

        "–ù–µ–¥–µ–ª—è 1": ["HTML: —Å—Ç—Ä—É–∫—Ç—É—Ä–∞, —Ñ–æ—Ä–º—ã, –∞—Ç—Ä–∏–±—É—Ç—ã", "CSS: —Å–µ–ª–µ–∫—Ç–æ—Ä—ã, Flexbox", "–í—ë—Ä—Å—Ç–∫–∞ –ø—Ä–æ—Å—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã"],
        "–ù–µ–¥–µ–ª—è 2": ["–†–∞–±–æ—Ç–∞ —Å–æ —Å—Ç–∏–ª—è–º–∏ –∏ JS", "–ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å, –∫–ª–∞—Å—Å—ã", "–ú–∏–Ω–∏-—Å–∞–π—Ç —Å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–æ–º"],

      }

    const monthSelector = document.getElementById("monthSelector");
    const weekSelector = document.getElementById("weekSelector");
    const tasksContainer = document.getElementById("tasksContainer");

    let activeMonth = months[0];
    let activeWeek = weeks[0];

    function saveProgress(month, week, index, checked) {
      const key = `progress_${month}_${week}`;
      const data = JSON.parse(localStorage.getItem(key)) || {};
      data[index] = checked;
      localStorage.setItem(key, JSON.stringify(data));
    }

    function saveNotes(month, week, notes) {
      localStorage.setItem(`notes_${month}_${week}`, notes);
    }

    function loadProgress(month, week) {
      return JSON.parse(localStorage.getItem(`progress_${month}_${week}`)) || {};
    }

    function loadNotes(month, week) {
      return localStorage.getItem(`notes_${month}_${week}`) || "";
    }

    function renderSelectors() {
      monthSelector.innerHTML = "";
      months.forEach(m => {
        const btn = document.createElement("button");
        btn.textContent = m;
        if (m === activeMonth) btn.classList.add("active");
        btn.onclick = () => {
          activeMonth = m;
          activeWeek = weeks[0];
          renderSelectors();
          renderTasks();
        };
        monthSelector.appendChild(btn);
      });

      weekSelector.innerHTML = "";
      weeks.forEach(w => {
        const btn = document.createElement("button");
        btn.textContent = w;
        if (w === activeWeek) btn.classList.add("active");
        btn.onclick = () => {
          activeWeek = w;
          renderSelectors();
          renderTasks();
        };
        weekSelector.appendChild(btn);
      });
    }

    function renderTasks() {
      tasksContainer.innerHTML = "";
      const tasks = fullPlan[activeMonth]?.[activeWeek] || [];
      const progress = loadProgress(activeMonth, activeWeek);

      tasks.forEach((task, i) => {
        const div = document.createElement("div");
        div.className = "task";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = progress[i] || false;
        checkbox.onchange = () => saveProgress(activeMonth, activeWeek, i, checkbox.checked);
        div.appendChild(checkbox);
        div.append(task);
        tasksContainer.appendChild(div);
      });

      notes.value = loadNotes(activeMonth, activeWeek);
      notes.oninput = () => saveNotes(activeMonth, activeWeek, notes.value);
      tasksContainer.appendChild(notes);
    }

    renderSelectors();
    renderTasks();
